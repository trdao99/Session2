<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <table border="10" width="100%" >
        <!-- 
            border: tạo ra đường viền bao quanh bảng và chia cột,dòng
            tr: tạo dòng
            th: tiêu đề
            td: thông số
            table: tao bang
            thead,tbody,tfoot: đầu, thân, chân bảng
            colspan: gộp cột
            rowspan: gộp dòng

         -->
        <thead>
            <tr>
                <th>id</th>
                <th>name product</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ao thun</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>quan bo</td>
                <td>14000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>giay</td>
                <td>24000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">tong tien</td>
                <td ">66000</td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
